[tool.black]
line-length = 79
target-version = ['py36', 'py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | compiled_krb
    | dist
    | etc
    | sphinxext
    | tools
  )/
  | conf.py
)
'''
